    <script>
        // Functie om tekstwaarde van eerste verborgen inputveld te tonen
        function getInputValue() {
            var x = document.getElementById("myInput").value;
            document.getElementById("demo").innerHTML = x;
        }
    
        // Functie om tekstwaarde van eerste verborgen inputveld te verbergen
        function hideInputValue() {
            document.getElementById("demo").innerHTML = "";
        }
    
        // Functie om tekstwaarde van tweede verborgen inputveld te tonen
        function getInputValue2() {
            var x = document.getElementById("myInput2").value;
            document.getElementById("demo2").innerHTML = x;
        }
    
        // Functie om tekstwaarde van tweede verborgen inputveld te verbergen
        function hideInputValue2() {
            document.getElementById("demo2").innerHTML = "";
        }
    
        // Functie om een element met de opgegeven id weer te geven
        function showElement(elementId) {
            var element = document.getElementById(elementId);
            if (element) {
                element.style.display = "block";    
            }
        }
    
        // Functie om een element met de opgegeven id te verbergen
        function hideElement(elementId) {
            var element = document.getElementById(elementId);
            if (element) {
                element.style.display = "none";
            }
        }
    </script>
